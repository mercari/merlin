steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/mercari-double-us/merlin:$_BUILD_TARGET-$_BUILD_VERSION
      - --build-arg
      - BUILD_NUMBER=$_BUILD_NUMBER
      - --build-arg
      - BUILD_BRANCH=$_BUILD_BRANCH
      - .

images:
  - gcr.io/mercari-double-us/merlin:$_BUILD_TARGET-$_BUILD_VERSION
